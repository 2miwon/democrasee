[package]
name = "google-wallet"
version = "0.1.0"
authors.workspace = true
description.workspace = true
edition.workspace = true
repository.workspace = true

[dependencies]
base64 = "0.22.1"
dioxus = { version = "0.6.0", features = ["web"] }
dioxus-oauth = { path = "../../../dioxus-oauth", version = "0.6.1", features = [ "web" ] }
getrandom = { version = "0.2.15", features = [ "js" ] }
gloo-storage = "0.3.0"
ic-agent = { version = "0.39.2", features = ["ring", "wasm-bindgen"] }
reqwest = { workspace = true, features = ["blocking", "json"] }
ring = "0.17.8"
serde.workspace = true
serde_json.workspace = true
sha2 = "0.10.8"
simple_asn1 = "0.6.2"
tracing = "0.1.41"

[features]
default = []
